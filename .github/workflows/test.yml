run-name: Run tests

on: workflow_dispatch

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install
        
      - name: Run vite tests
        env:
          VITE_GOOGLE_MAPS_API_TOKEN: ${{ secrets.GOOGLE_MAPS_API_TOKEN }}
        run: npx vitest run
