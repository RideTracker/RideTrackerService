run-name: Deploy to staging

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3

      # Skip post-install scripts here, as a malicious script could steal NODE_AUTH_TOKEN.
      - name: Install dependencies
        run: "npm ci --ignore-scripts"
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}
          
      # `npm rebuild` will run all those post-install scripts for us.
      - name: Run post-install scripts
        run: "npm rebuild && npm run prepare --if-present"
        shell: bash
        
      - name: Publish using wrangler
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_WORKERS_TOKEN }}
          command: publish --env staging --var GITHUB_SHA:${{ github.sha }} CLOUDFLARE_ACCOUNT_ID:${{ secrets.CLOUDFLARE_ACCOUNT_ID }} CLOUDFLARE_API_IMAGES_TOKEN:${{ secrets.CLOUDFLARE_API_IMAGES_TOKEN }} GOOGLE_MAPS_API_TOKEN:${{ secrets.GOOGLE_MAPS_API_TOKEN }}
